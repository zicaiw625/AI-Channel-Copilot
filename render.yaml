services:
  - type: web
    name: ai-channel-copilot
    env: node
    buildCommand: npm install --include=dev && bash scripts/render-setup.sh && npm run build
    startCommand: npm run start
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: NODE_VERSION
        value: 22.16.0
      - key: SHOPIFY_API_KEY
        value: placeholder
      - key: SHOPIFY_API_SECRET
        value: placeholder
      - key: SHOPIFY_APP_URL
        value: https://ai-channel-copilot.onrender.com
      - key: SCOPES
        # 2025-12-10: 移除 write_customers，与 shopify.app.toml 保持一致
        value: read_orders,read_customers,read_products,write_orders,read_checkouts
      - key: ENABLE_LOGIN_FORM
        value: false
      - key: BILLING_PLAN_NAME
        value: AI Copilot Pro
      - key: BILLING_PRICE
        value: 29
      - key: BILLING_CURRENCY
        value: USD
      - key: BILLING_TRIAL_DAYS
        value: 14
      - key: BILLING_INTERVAL
        value: EVERY_30_DAYS
      - key: ENABLE_BILLING
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-channel-copilot-db
          property: connectionString
      - key: DEFAULT_RANGE_KEY
        value: 30d
      - key: MAX_BACKFILL_ORDERS
        value: 1000
      - key: MAX_BACKFILL_DAYS
        value: 90
      - key: MAX_BACKFILL_DURATION_MS
        value: 5000
      - key: BACKFILL_TAGGING_BATCH_SIZE
        value: 25
      - key: DATA_RETENTION_MONTHS
        value: 6
      - key: DEMO_MODE
        value: false
      - key: ENABLE_BACKFILL_SWEEP
        value: 1
      - key: ENABLE_RETENTION_SWEEP
        value: 1

databases:
  - name: ai-channel-copilot-db
    plan: free
