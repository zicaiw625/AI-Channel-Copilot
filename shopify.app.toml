# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "775682342ec5187aaef9b6bd2a9d0b90"
name = "AI Channel Copilot"
application_url = "https://ai-channel-copilot.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders/create"

  [[webhooks.subscriptions]]
  topics = [ "orders/updated" ]
  uri = "/webhooks/orders/updated"

  [[webhooks.subscriptions]]
  topics = [ "orders/cancelled" ]
  uri = "/webhooks/orders/cancelled"

  [[webhooks.subscriptions]]
  topics = [ "refunds/create" ]
  uri = "/webhooks/refunds/create"

  [[webhooks.subscriptions]]
  topics = [ "checkouts/create" ]
  uri = "/webhooks/checkouts/create"

  [[webhooks.subscriptions]]
  topics = [ "checkouts/update" ]
  uri = "/webhooks/checkouts/update"

  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  compliance_topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/subscriptions_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# 
# 权限说明 (详见 docs/PERMISSIONS.md):
# - read_orders: AI 订单归因分析 (必需)
# - read_customers: LTV/复购率分析 (必需)
# - read_products: AI 优化建议 (必需)
# - read_checkouts: 转化漏斗分析 (必需)
# - write_orders: 订单标签写回 (可选，用户可控)
#
# ⚠️ 2025-12-09 审计：write_customers 已移除，仅操作本地数据库不需要此权限
scopes = "read_orders,read_customers,read_products,write_orders,read_checkouts,write_customers"

[auth]
redirect_urls = [
  "https://ai-channel-copilot.onrender.com/auth/callback",
  "https://ai-channel-copilot.onrender.com/auth/login"
]

[app_proxy]
url = "https://ai-channel-copilot.onrender.com/proxy"
subpath = "llms"
prefix = "a"
